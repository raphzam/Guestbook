<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<h1>Hello, world!</h1>



<h1>New Post</h1>
<form th:action="@{/confirmpost}" th:object="${post}" method="post">

    Name: <input type="text" th:field="*{name}" placeholder="name"><br>
    Date: <input type="text" th:field="*{date}" placeholder="date"><br>
    Wishes: <input type="text" th:field="*{wishes}" placeholder="wishes"><br>

    <input type="submit" value="Post">

</form>



<h1 class="text-center">Guest Entries</h1>
<div th:each="post : ${listOfPosts}">
    From: [[${post.name}]]<br>
    [[${post.date}]]<br>
    [[${post.wishes}]]<br>

    <a href="#" th:href="@{/view/{name} (name = ${post.name})}">view</a>
    <a href="#" th:href="@{/update/{name} (name = ${post.name})}">update</a>
    <a href="#" th:href="@{/delete/{name} (name = ${post.name})}">delete</a>

    <hr>
</div>






<div th:each="post : ${listOfPosts}">
    <div class="card">
        <div class="card-header">
            Date: [[${post.date}]]
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>[[${post.wishes}]]</p>
                <footer class="blockquote-footer">[[${post.name}]]</footer>
            </blockquote>

            <div th:fragment="modifyPosts">
                <a href="#" th:href="@{/like/{name} (name = ${post.name})}"><span th:if="${post.liked == true}"><i class="fas fa-heart"></i></span></a>
                <a href="#" th:href="@{/like/{name} (name = ${post.name})}"><span th:if="${post.liked == false}"><i class="far fa-heart"></i></span></a>
                <a href="#" th:href="@{/view/{name} (name = ${post.name})}"><i class="fas fa-info"></i></a>
                <a href="#" th:href="@{/update/{name} (name = ${post.name})}"><i class="far fa-edit"></i></a>
                <a href="#" th:href="@{/delete/{name} (name = ${post.name})}"><i class="fas fa-fire"></i></a>
            </div>

        </div>
    </div>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
