<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <div th:fragment="styles">
    <script src="https://kit.fontawesome.com/5f50a1b10c.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Parisienne&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

        html, body {
            background-color: #FFF8E6;
        }

        i {
            padding: 15px;
        }

        h1, h2 {
            font-family: 'Parisienne', cursive;
        }


        nav {
            font-family: 'Playfair Display', serif;
            text-transform: uppercase;
        }

        .card {
            font-family: Palatino;
        }

        .wishes {
            font-family: 'Dancing Script', cursive;
        }



    </style>
    </div>

    <link rel="stylesheet" href="../static/main.css">
    <title>Home</title>
</head>
<body>


<div th:fragment="navLinks">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/welcome}"><img src="https://cdn1.parksmedia.wdprapps.disney.com/media/blog/wp-content/uploads/2019/02/ieuy47yiuhkj.jpg" width="65rem" style="border-radius: 50%"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/add}">New Post</a>
                </li>
            </ul>
            <span class="navbar-text">
      Congratulations Simba & Nala!
    </span>
        </div>
    </nav>
</div>


<div class="container">
    <div class="row">
        <div class="col">

        </div>
        <div class="col-6">
<h1 class="text-center">Guest Entries</h1>
            <div th:each="post : ${listOfPosts}">
                <div class="card">
                    <div class="card-header">
                        Date: [[${post.date}]]
                    </div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p class="wishes">[[${post.wishes}]]</p>
                            <footer class="blockquote-footer">[[${post.name}]]</footer>
                        </blockquote>

                        <div th:fragment="modifyPosts">
                            <a href="#" th:href="@{/like/{name} (name = ${post.name})}"><span th:if="${post.liked == true}"><i class="fas fa-heart"></i></span></a>
                            <a href="#" th:href="@{/like/{name} (name = ${post.name})}"><span th:if="${post.liked == false}"><i class="far fa-heart"></i></span></a>
                            <a href="#" th:href="@{/view/{name} (name = ${post.name})}"><i class="fas fa-info"></i></a>
                            <a href="#" th:href="@{/update/{name} (name = ${post.name})}"><i class="far fa-edit"></i></a>
                            <a href="#" th:href="@{/delete/{name} (name = ${post.name})}"><i class="fas fa-fire"></i></a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col">

        </div>
    </div>












<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
